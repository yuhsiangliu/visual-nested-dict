<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      body {
       overflow: hidden;
      }

      .container {
        height: 100vh;
        width: 100vw;
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 70px 1fr 30px;
      }

      /*
      .header {
        border-bottom: 1px solid lightgrey;
      }

      .sidebar {
        border-right: 1px solid lightgrey;
      }

      .footer {
          border-top: 1px solid lightgrey;
      }
      */

      .sidebar {
        padding: 20px;
      }

      .body {
        display: grid;
        grid-template-columns: 2fr 3fr;
        overflow: hidden;
      }

      .content {
        overflow-y: scroll;
        padding: 20px;
      }

      p {
        max-width: 600px;
      }

      .caret {
        cursor: pointer;
        -webkit-user-select: none; /* Safari 3.1+ */
        -moz-user-select: none; /* Firefox 2+ */
        -ms-user-select: none; /* IE 10+ */
        user-select: none;
      }
      /*
      .caret::before {
        content: "\25B6";
        color: black;
        display: inline-block;
        margin-right: 6px;
      }
      .caret-down::before {
        
        -ms-transform: rotate(90deg); 
        -webkit-transform: rotate(90deg); 
        transform: rotate(90deg);  
        
      }
      */

      .caret::after {
        content: "\229E";
        color: black;
        display: inline-block;
        margin-left: 6px;
      }

      .caret-down::after {
        content: "\229F";
        color: black;
        display: inline-block;
        margin-left: 6px;
      }

      .nested {
        display: none;
      }

      .active {
        display: block;
        border-left: 1px solid;
        margin-left: 5px;
        margin-top: 3px;
        margin-bottom: 3px;
        padding-left: 11px;
      }

      .dtype {
        color: Indigo;
      }
      .dtype::before {
        content: "\27E8";
        color: Indigo;
        font-weight: bold;
        display: inline-block;
      }
      .dtype::after {
        content: "\27E9";
        color: Indigo;
        font-weight: bold;
        display: inline-block;
      }
    </style>


    <title>My Site!</title>
  </head>
  <body>

    <div class="container">
      <div class="header"><h1>header</h1></div>
      <div class="body">
        <div class="sidebar">
          {% include "main/input.html" with form=form %}
        </div>
        <div class="content">
          
          <div id="test">
            {% include "main/output-tree.html" with node=root %}
          </div>

        </div>
      </div>
      <div class="footer">
        <!-- footer here -->
      </div>
    </div>



    <script>
    var toggler = document.getElementsByClassName("caret");
    var i;

    for (i = 0; i < toggler.length; i++) {
      toggler[i].addEventListener("click", function() {
        this.parentElement.querySelector(".nested").classList.toggle("active");
        this.classList.toggle("caret-down");
      });
    }
    </script>
  </body>
</html>
